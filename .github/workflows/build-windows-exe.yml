name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel
        shell: pwsh

      - name: Install dependencies
        run: |
          if (Test-Path 'requirements.txt') {
            python -m pip install -r requirements.txt
          } else {
            python -m pip install py2exe psutil requests pywin32
          }
        shell: pwsh

      - name: Build standalone .exe with py2exe
        run: |
          if (Test-Path 'setup_english.py') {
            python setup_english.py py2exe
          } elseif (Test-Path 'setup.py') {
            python setup.py py2exe
          } else {
            throw "No setup script found (expected setup_english.py or setup.py)."
          }
        shell: pwsh

      - name: Create archive of dist/
        run: |
          Compress-Archive -Path dist\* -DestinationPath tli-tracker.zip -Force
        shell: pwsh

      - name: Create tag for release (if needed)
        if: github.ref_type != 'tag'
        run: |
          $tag = "build-" + (Get-Date -Format "yyyy-MM-dd-HHmmss")
          echo "TAG_NAME=$tag" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Use existing tag
        if: github.ref_type == 'tag'
        run: echo "TAG_NAME=${{ github.ref_name }}" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Windows Build ${{ env.TAG_NAME }}"
          draft: false
          prerelease: false
          files: |
            tli-tracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
