name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # py2exe/pywin32 are typically most stable on 3.10
          python-version: '3.10'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel
        shell: pwsh

      - name: Install dependencies
        run: |
          if (Test-Path 'requirements.txt') {
            python -m pip install -r requirements.txt
          } else {
            python -m pip install py2exe psutil requests pywin32
          }
        shell: pwsh

      - name: Build standalone .exe with py2exe
        run: |
          if (Test-Path 'setup_english.py') {
            python setup_english.py py2exe
          } elseif (Test-Path 'setup.py') {
            python setup.py py2exe
          } else {
            throw "No setup script found (expected setup_english.py or setup.py)."
          }
        shell: pwsh

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLI-Tracker-dist
          path: dist/**
          if-no-files-found: error
